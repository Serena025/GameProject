<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="./scss/style.css">

</head>

<body>
    <script src="./script.js"></script>  
    <div class="background-image"></div>
    <div id="main"><!-- open main div -->
    <div id="header"><!-- open header div -->
    <h1>Do you believe in stranger things?</h1>
    </div><!-- close header div -->
    
    <form id="form1">

        <h2>Are aliens in space?</h2>
        <label for="var_info"><input type="radio" name="variable" value="1" id="var_info" />Of course they are.</label>
        <label for="var_string"><input type="radio" name="variable" value="2" id="var_string" />Maybe.</label>
        <label for="var_join"><input type="radio" name="variable" value="3" id="var_join" />Possibly but I doubt it.</label>
        <label for="var_condition"><input type="radio" name="variable" value="4" id="var_condition"/>No, absolutely not.</label>
        
        <h2>Did you storm Area 51 September 20, 2019?
</h2>
        <label for="sub_string"><input type="radio" name="sub" value="1" id="sub_string"/>For legal reasons, maybe.</label>
        <label for="sub_join"><input type="radio" name="sub" value="2" id="sub_join"/>No but it would have been fun to go.</label>
        <label for="sub_info"><input type="radio" name="sub" value="3" id="sub_info" />Nope.</label>
        <label for="sub_condition"><input type="radio" name="sub" value="4" id="sub_condition" />I was not aware of this event.</label>
        
        <h2>Have you seen a UFO?</h2>
        <label for="cat_join"><input type="radio" name="con" value="1" id="cat_join" />Yes I think so.</label>
        <label for="cat_string"><input type="radio" name="con" value="2" id="cat_string" />No but I want to one day.</label>
        <label for="cat_info"><input type="radio" name="con" value="3" id="cat_info" />A family member claims to have seen one.</label>
        <label for="cat_condition"><input type="radio" name="con" value="4" id="cat_condition" />Nope.</label>
        
        <h2>Do you want to meet an alien?
</h2>
    <label for="if_condition"><input type="radio" name="ifstate"  value="1" id="if_condition" />Yes, a friendly one.</label>
        <label for="if_string"><input type="radio" name="ifstate" value="2" id="if_string" />If I was not afraid I would.</label>
        <label for="if_join"><input type="radio" name="ifstate" value="3" id="if_join" />No.</label>
        <label for="if_info"><input type="radio" name="ifstate" value="4" id="if_info" />No, that's crazy.</label>
        
        <button type="submit" value="Submit">Submit</button>
        
        <div class="hide"><p>Your grade is: <span id="grade">__</span></p></div>
        <p id="grade2"></p>
        

        </form>
        
            

    <p id="grade2"></p>
    </div><!-- close main div -->
    <script>
        document.getElementById("form1").onsubmit=function() {
            variable = parseInt(document.querySelector('input[name = "variable"]:checked').value);
            sub = parseInt(document.querySelector('input[name = "sub"]:checked').value);
            con = parseInt(document.querySelector('input[name = "con"]:checked').value);
            ifstate = parseInt(document.querySelector('input[name = "ifstate"]:checked').value);
        
        
            result = variable + sub + con + ifstate;
        
            document.getElementById("grade").innerHTML = result;
        
        
            if (result >= 20) {result2 = 'Non-believer'};
            if (result <= 20) {result2 = 'Heavy Skeptic'};
            if (result <= 12) {result2 = 'Skeptic'};
            if (result <= 8) {result2 = 'Believer'};
            if (result <= 4) {result2 = 'You are an alien!'};


            document.getElementById("grade2").innerHTML = result2;
        
        return false; // required to not refresh the page; just leave this here
        


        } //this ends the submit function
        
        </script> 
          
        
        
    </body>
    
    
    
    
</html>
