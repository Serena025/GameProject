<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    
    <div class="background-image"></div>
    <div id="main"><!-- open main div -->
    <div id="header"><!-- open header div -->
    <h1>Do you believe in stranger things?</h1>
    </div><!-- close header div -->
    
    <form id="form1">

        <h2>Are aliens in space?</h2>
        <label for="var_info"><input type="radio" name="variable" value="25" id="var_info" />Of course they are.</label>
        <label for="var_string"><input type="radio" name="variable" value="0" id="var_string" />Maybe.</label>
        <label for="var_join"><input type="radio" name="variable" value="0" id="var_join" />Possibly but I doubt it.</label>
        <label for="var_condition"><input type="radio" name="variable" value="0" id="var_condition"/>No, absolutely not.</label>
        
        <h2>Did you storm Area 51 September 20, 2019?
</h2>
        <label for="sub_string"><input type="radio" name="sub" value="25" id="sub_string"/>For legal reasons, maybe.</label>
        <label for="sub_join"><input type="radio" name="sub" value="0" id="sub_join"/>No but it would have been fun to go.</label>
        <label for="sub_info"><input type="radio" name="sub" value="0" id="sub_info" />Nope.</label>
        <label for="sub_condition"><input type="radio" name="sub" value="0" id="sub_condition" />I was not aware of this event.</label>
        
        <h2>Have you seen a UFO?</h2>
        <label for="cat_join"><input type="radio" name="con" value="25" id="cat_join" />Yes I think so.</label>
        <label for="cat_string"><input type="radio" name="con" value="0" id="cat_string" />No but I want to one day.</label>
        <label for="cat_info"><input type="radio" name="con" value="0" id="cat_info" />A family member claims to have seen one.</label>
        <label for="cat_condition"><input type="radio" name="con" value="0" id="cat_condition" />Nope.</label>
        
        <h2>Do you want to meet an alien?
</h2>
    <label for="if_condition"><input type="radio" name="ifstate"  value="25" id="if_condition" />Allows you to make a decision based on a condition.</label>
        <label for="if_string"><input type="radio" name="ifstate" value="0" id="if_string" />Identifies a portion of a string.</label>
        <label for="if_join"><input type="radio" name="ifstate" value="0" id="if_join" />A method to join strings.</label>
        <label for="if_info"><input type="radio" name="ifstate" value="0" id="if_info" />Allows you to store information so it can be reused throughout the program</label>
        
        <button type="submit" value="Submit">Submit</button>
        
        <p>Your grade is: <span id="grade">__</span></p>
        <p id="grade2"></p>
        

        </form>
        
            

    <p id="grade2"></p>
    </div><!-- close main div -->
    
    <script>
        document.getElementById("form1").onsubmit=function() {
            variable = parseInt(document.querySelector('input[name = "variable"]:checked').value);
            sub = parseInt(document.querySelector('input[name = "sub"]:checked').value);
            con = parseInt(document.querySelector('input[name = "con"]:checked').value);
            ifstate = parseInt(document.querySelector('input[name = "ifstate"]:checked').value);
        
        
            result = variable + sub + con + ifstate;
        
            document.getElementById("grade").innerHTML = result;
        
        
            if (result == 0) {result2 = 'Non-believer'};
            if (result == 25) {result2 = 'Heavy Skeptic'};
            if (result == 50) {result2 = 'Skeptic'};
            if (result == 75) {result2 = 'Believer'};
            if (result == 100) {result2 = 'You are an alien!'};

            // if (result == 0) {result2 = "I don't think you studied.<br /><img src='none.jpg' width='300' />"};
            // if (result == 25) {result2 = "You need to spend more time. Try again.<br /><img src='poor.jpg' width='300' />"};
            // if (result == 50) {result2 = "I think you could do better. Try again.<br /><img src='avg.jpg' width='300' />"};
            // if (result == 75) {result2 = "So close. Try again.<br /><img src='above.jpg' width='300' />"};
            // if (result == 100) {result2 = "You're a JavaScript pro!<br /><img src='excellent.jpg' width='300' />"};


            document.getElementById("grade2").innerHTML = result2;
        
        return false; // required to not refresh the page; just leave this here
        


        } //this ends the submit function
        
        </script>
        
        
        
    </body>
    
    
    
    
</html>
